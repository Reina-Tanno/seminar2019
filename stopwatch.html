<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script>

        var time = 0;
        var timer;

        function button1Pressed() {
            timer = setInterval(tick, 1000);//tickはミリ秒、1秒ごとにカウントアップ
        }

        function tick() {
            time = time + 1;

            document.getElementById("x").innerHTML = time;

        }
        function button2Pressed() {
            clearInterval(timer);
        }
        function button3Pressed() {
            time = 0;
            clearInterval(timer);
            document.getElementById("x").innerHTML = time;

        }



    </script>

</head>

<body>
    <div id="x"></div>

    <button onclick="button1Pressed()">スタート</button>
    <button onclick="button2Pressed()">ストップ</button>
    <button onclick="button3Pressed()">C</button>

</body>

</html>
