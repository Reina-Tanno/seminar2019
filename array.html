<!DOCTYPE HTML>
<html>

<head>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script>

        function button1Pressed() {


            var fruits = [];
            var tag = "";

            fruits.push("りんご");
            fruits.push("みかん");

            tag = tag + "<ul>";
            tag = tag + "<li>";
            tag = tag + fruits[0];
            tag = tag + "</li>";
            tag = tag + "<li>";
            tag = tag + fruits[1];
            tag = tag + "</li>";
            tag = tag + "</ul>";
            document.getElementById("x").innerHTML = tag;

        }
    </script>

</head>

<body>
    <div id="x"></div>

    <button onclick="button1Pressed()">生成</button>




</body>

</html>
